apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: data
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Data
  sourceRepos:
  - '*'
  destinations:
  - namespace: argocd
    server: https://kubernetes.default.svc
  - namespace: data
    server: https://kubernetes.default.svc
  - namespace: kube-system
    server: https://kubernetes.default.svc
  - namespace: kube-node-lease
    server: https://kubernetes.default.svc
  roles:
  - name: data-role
    description: Sync privileges on data apps
    policies:
    - p, proj:data:data-role, applications, sync, data/*, allow
    - p, proj:data:data-role, applications, sync, kube-system/*, allow
    - p, proj:data:data-role, applications, sync, kube-node-lease/*, allow
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
