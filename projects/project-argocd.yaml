apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: build
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: ArgoCD Apps
  sourceRepos:
  - '*'
  destinations:
  - namespace: argocd
    server: https://kubernetes.default.svc
  - namespace: build
    server: https://kubernetes.default.svc
  - namespace: data
    server: https://kubernetes.default.svc
  roles:
  - name: argocd-role
    description: Sync privileges on argocd apps
    policies:
    - p, proj:argocd:argocd-role, applications, sync, argocd/*, allow
    - p, proj:argocd:argocd-role, applications, sync, data/*, allow
    - p, proj:argocd:argocd-role, applications, sync, build/*, allow
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
