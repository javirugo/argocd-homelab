apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nxrm-ha-dbsecret
  namespace: build
spec:
  refreshInterval: "300s"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: nxrm-ha-dbsecret
    creationPolicy: Owner
  data:
    - secretKey: db-host
      remoteRef:
        key: homelab/data/nexus
        property: dbHost

    - secretKey: db-user
      remoteRef:
        key: homelab/data/nexus
        property: dbUsername

    - secretKey: db-password
      remoteRef:
        key: homelab/data/nexus
        property: dbPassword
