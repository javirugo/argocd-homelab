apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nxrm-ha-adminsecret
  namespace: build
spec:
  refreshInterval: "300s"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: nxrm-ha-adminsecret
    creationPolicy: Owner
  data:
    - secretKey: nexus-admin-password
      remoteRef:
        key: homelab/data/nexus
        property: nexus-admin-password
