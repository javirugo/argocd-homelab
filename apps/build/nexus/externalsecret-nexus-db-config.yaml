apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nexus-db-config
  namespace: build
spec:
  refreshInterval: "300s"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: nexus-db-config
    creationPolicy: Owner
  data:
    - secretKey: dbName
      remoteRef:
        key: homelab/data/nexus
        property: dbName

    - secretKey: dbHost
      remoteRef:
        key: homelab/data/nexus
        property: dbHost

    - secretKey: dbUsername
      remoteRef:
        key: homelab/data/nexus
        property: dbUsername

    - secretKey: dbPassword
      remoteRef:
        key: homelab/data/nexus
        property: dbPassword
