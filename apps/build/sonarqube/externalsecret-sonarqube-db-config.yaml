apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarqube-db-config
  namespace: build
spec:
  refreshInterval: "300s"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: sonarqube-db-config
    creationPolicy: Owner

  data:
    - secretKey: SONARQUBE_JDBC_URL
      remoteRef:
        key: homelab/data/sonarqube
        property: jdbcUrl

    - secretKey: SONARQUBE_JDBC_USERNAME
      remoteRef:
        key: homelab/data/sonarqube
        property: jdbcUsername

    - secretKey: SONARQUBE_JDBC_PASSWORD
      remoteRef:
        key: homelab/data/sonarqube
        property: jdbcPassword
