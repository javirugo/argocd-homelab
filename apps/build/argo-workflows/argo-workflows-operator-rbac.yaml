apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argooperatorrole
  namespace: build
rules:
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argooperatorrolebinding
  namespace: build
subjects:
- kind: ServiceAccount
  name: argooperator
  namespace: build
roleRef:
  kind: Role
  name: argooperatorrole
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argooperator
  namespace: build
secrets:
- name: argo-workflows-operator

---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: argo-workflows-operator
  namespace: build
  annotations:
    kubernetes.io/service-account.name: argooperator
