apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: build
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 37.1.2
    helm:
      releaseName: traefik
      values: |
        providers:
          kubernetesGateway:
            enabled: true
        gatewayClass:
          enabled: true
          name: "default"
        experimental:
          kubernetesGateway:
            enabled: true
        ports:
          traefik:
            port: 8080
          web:
            port: 8000
        service:
          enabled: true
        ports:
          web:
            port: 8000
            expose:
              default: true
            exposedPort: 80
            protocol: TCP
          websecure:
            port: 8443
            expose:
              default: true
            exposedPort: 443
            protocol: TCP
        ingressRoute:
          dashboard:
            enabled: true
        api:
          dashboard: true
          insecure: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: build
  syncPolicy:
    automated: {}


---
apiVersion: v1
kind: Service
metadata:
  name: traefik-nodeport
  namespace: build
  labels:
    app.kubernetes.io/name: traefik
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: traefik
  ports:
    - name: web
      port: 80
      targetPort: 8000
      nodePort: 30080
    - name: websecure
      port: 443
      targetPort: 8443
      nodePort: 30443
