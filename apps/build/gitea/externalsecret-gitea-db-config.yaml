apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-db-config
  namespace: build
spec:
  refreshInterval: "300s"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: gitea-db-config
    creationPolicy: Owner

  data:
    - secretKey: gitea.config.database.DB-TYPE
      remoteRef:
        key: homelab/data/gitea
        property: DB-TYPE

    - secretKey: gitea.config.database.HOST
      remoteRef:
        key: homelab/data/gitea
        property: HOST

    - secretKey: gitea.config.database.NAME
      remoteRef:
        key: homelab/data/gitea
        property: NAME

    - secretKey: gitea.config.database.USER
      remoteRef:
        key: homelab/data/gitea
        property: USER

    - secretKey: gitea.config.database.PASSWD
      remoteRef:
        key: homelab/data/gitea
        property: PASSWD

    - secretKey: gitea.config.database.SCHEMA
      remoteRef:
        key: homelab/data/gitea
        property: SCHEMA
