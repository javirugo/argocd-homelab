apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-db-config
  namespace: build
spec:
  refreshInterval: "300s"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: gitea-db-config
    creationPolicy: Owner

  data:
    - secretKey: database
      remoteRef:
        key: homelab/data/gitea
        property: database
