apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter-kwok
  namespace: argocd
spec:
  project: data
  source:
    repoURL: https://github.com/kubernetes-sigs/karpenter.git
    path: kwok/charts
    targetRevision: main
    helm:
      releaseName: karpenter-kwok
  destination:
    server: "https://kubernetes.default.svc"
    namespace: data
  syncPolicy:
    automated: {}
