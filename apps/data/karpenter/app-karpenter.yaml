apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
spec:
  project: data
  source:
    chart: karpenter
    repoURL: https://charts.karpenter.sh/
    targetRevision: 0.16.3
    helm:
      releaseName: karpenter
      values: |
        controller:
          clusterName: "microk8s"
          clusterEndpoint: "https://192.168.100.2:16443"
          logLevel: "debug"
        serviceAccount:
          create: true
        settings:
          featureGates:
            Drift: false
  destination:
    server: "https://kubernetes.default.svc"
    namespace: data
  syncPolicy:
    automated: {}

---
apiVersion: karpenter.sh/v1
kind: Provisioner
metadata:
  name: kwok
spec:
  requirements:
    - key: "kubernetes.io/arch"
      operator: In
      values: ["amd64"]
    - key: "kubernetes.io/os"
      operator: In
      values: ["linux"]
  limits:
    resources:
      cpu: 1000
      memory: 1000Gi
  providerRef:
    name: kwok-provider

---
apiVersion: karpenter.k8s.aws/v1alpha1
kind: AWSNodeTemplate
metadata:
  name: kwok-provider
spec:
  subnetSelector: {}
  securityGroupSelector: {}