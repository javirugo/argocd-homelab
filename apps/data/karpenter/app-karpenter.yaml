apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter-kwok
  namespace: argocd
spec:
  project: data
  source:
    repoURL: https://github.com/kubernetes-sigs/karpenter.git
    path: kwok/charts
    targetRevision: main
    helm:
      releaseName: karpenter-kwok
      values: |
        controller:
          image:
            repository: docker.galluman.com/karpenter-kwok
            tag: latest
        imagePullSecrets:
          - name: nexuspullsecret
        settings:
          clusterName: homelab
          clusterEndpoint: https://192.168.100.2:16443
          featureGates:
            nodeRepair: false
            nodeOverlay: false
            reservedCapacity: true
            spotToSpotConsolidation: false
            staticCapacity: false
  destination:
    server: "https://kubernetes.default.svc"
    namespace: data
  syncPolicy:
    automated: {}
