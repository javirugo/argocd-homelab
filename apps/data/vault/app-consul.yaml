apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consul
  namespace: argocd
spec:
  project: data
  source:
    chart: consul
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 1.6.1
    helm:
      releaseName: consul
      values: |
        server:
          replicas: 1
        connectInject:
          replicas: 1
        ui:
          enabled: true
          ingress:
            enabled: true
            ingressClassName: "nginx"
            hosts:
            - host: consul.galluman.com
              paths:
                - /
  destination:
    server: "https://kubernetes.default.svc"
    namespace: data
  syncPolicy:
    automated: {}
