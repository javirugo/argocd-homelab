apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: data
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.30.1
    helm:
      releaseName: vault
      values: |
        ui:
          enabled: true
          serviceType: "ClusterIP"
        server:
          enabled: true
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
            - host: vault.galluman.com
              paths: ["/"]
  destination:
    server: "https://kubernetes.default.svc"
    namespace: data
  syncPolicy:
    automated: {}
