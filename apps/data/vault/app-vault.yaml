apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: data
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.30.1
    helm:
      releaseName: vault
      values: |
        ui:
          enabled: true
          serviceType: "ClusterIP"
        server:
          ha:
            enabled: false
            replicas: 1
            config: |
              ui = true
              service_registration "kubernetes" {}
              listener "tcp" {
                tls_disable = 1
                address = "[::]:8200"
              }
              storage "consul" {
                path = "vault"
                address = "consul-consul-server:8500"
              }
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
            - host: vault.galluman.com
              paths: ["/"]
        injector:
          nodeSelector:
            nodetype: data

  destination:
    server: "https://kubernetes.default.svc"
    namespace: data
  syncPolicy:
    automated: {}
