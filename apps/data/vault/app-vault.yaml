apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: data
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.30.1
    helm:
      releaseName: vault
      values: |
        ui:
          enabled: true
          serviceType: "ClusterIP"
        server:
          enabled: true
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              nginx.ingress.kubernetes.io/ssl-redirect: "true"
              kubernetes.io/ingress.class: nginx
              nginx.ingress.kubernetes.io/proxy-body-size: 10g
              cert-manager.io/cluster-issuer: lets-encrypt
            hosts:
            - host: vault.galluman.com
              paths: ["/"]
            tls:
            - hosts:
              - vault.galluman.com
              secretName: vault-ingress-tls
          extraSecretEnvironmentVars:
          - envName: UNSEAL_KEY1
            secretName: vault-operator
            secretKey: UNSEAL_KEY1
          - envName: UNSEAL_KEY2
            secretName: vault-operator
            secretKey: UNSEAL_KEY2
          - envName: UNSEAL_KEY3
            secretName: vault-operator
            secretKey: UNSEAL_KEY3
          postStart:
            - "/bin/sh"
            - "-c"
            - "sleep 5;"
            - "vault operator unseal ${UNSEAL_KEY1};"
            - "vault operator unseal ${UNSEAL_KEY2};"
            - "vault operator unseal ${UNSEAL_KEY3};"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: data
  syncPolicy:
    automated: {}
