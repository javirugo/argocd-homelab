apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault
  namespace: data
spec:
  provider:
    vault:
      server: "http://vault.data:8200"
      path: "homelab"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token
          key: token
